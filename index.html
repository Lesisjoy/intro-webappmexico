<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México - Tonalidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Bandera de México</h1>
        
        <div class="row justify-content-center">
            <!-- Verde (Esperanza) -->
            <div class="col-md-3 color-column">
                <h3>Esperanza</h3>
                <input type="range" id="greenRange" class="form-range" min="0" max="255" value="128">
                <p id="greenHex">#008000</p>
                <div class="color-box" id="greenBox"></div>
            </div>

            <!-- Blanco (Unidad) -->
            <div class="col-md-3 color-column">
                <h3>Unidad</h3>
                <br>
                <p id="whiteHex">#FFFFFF</p>
                <div class="color-box" id="whiteBox"></div>
            </div>

            <!-- Rojo (Sangre de nuestros héroes nacionales) -->
            <div class="col-md-3 color-column">
                <h3>Sangre de nuestros héroes nacionales</h3>
                <input type="range" id="redRange" class="form-range" min="0" max="255" value="128">
                <p id="redHex">#800000</p>
                <div class="color-box" id="redBox"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
